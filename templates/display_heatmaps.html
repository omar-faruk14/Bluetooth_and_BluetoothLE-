<!-- display_heatmaps.html -->
{% extends "layout.html" %}
{% block content %}
<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="page-header d-flex align-items-center" style="background-image: url('path/to/background/image.jpg');">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>BLE Heatmaps</h2>
          </div>
        </div>
      </div>
    </div>
    <nav>
      <div class="container">
        <ol>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li>Find People</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Breadcrumbs -->

  <br>

  <div class="container">
    <div class="row text-center">
      <div class="col">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <a class="btn btn-success custom-button" href="{% url 'settings' %}">Generate Heatmaps</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <form method="POST" action="{% url 'remove_heatmap_files' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger p-2">Remove Heatmap Files</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        {% for heatmap in heatmap_data %}
        <div class="card mb-3">
          <img src="data:image/png;base64,{{ heatmap.image }}" class="card-img-top" alt="Heatmap Image">
          <div class="card-body">
            <p class="card-text">Timestamp: {{ heatmap.timestamp }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main><!-- End #main -->
{% endblock %}
