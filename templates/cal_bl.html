{% extends "layout.html" %}
{%block content%}
{% load static %}


<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="page-header d-flex align-items-center" style="background-image: url('');">
        <div class="container position-relative">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
              <h2>Received the device = {{number_Device}}</h2>
              
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>{{ title }}</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Breadcrumbs -->

    <section class="sample-page">
      <div class="container" data-aos="fade-up">
          <table class="styled-table center">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Address</th>
                      <th>Class</th>
                  </tr>
              </thead>
              <tbody>
              {% for row in data %}
                  <tr>
                      <td>{{ row.names }}</td>
                      <td>{{ row.addrs }}</td>
                      <td>{{ row.classes }}</td>
                  </tr>
              {% endfor %}
          </tbody>
              </table>
            </div>
    </section>

  </main>
    

 {%endblock content%}
